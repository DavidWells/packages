service: api-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 256
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    TABLE_NAME: ${self:service}-${self:provider.stage}-table

functions:
  getUsers:
    handler: src/handlers/users.get
    events:
      - http:
          path: /users
          method: get
          cors: true

  createUser:
    handler: src/handlers/users.create
    events:
      - http:
          path: /users
          method: post
          cors: true

  updateUser:
    handler: src/handlers/users.update
    events:
      - http:
          path: /users/{id}
          method: put
          cors: true

  deleteUser:
    handler: src/handlers/users.deleteUser
    events:
      - http:
          path: /users/{id}
          method: delete
          cors: true

  authenticateUser:
    handler: src/handlers/auth.authenticate
    events:
      - http:
          path: /auth/login
          method: post
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
